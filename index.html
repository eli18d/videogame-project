<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Game</title>

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div id="board">
        <canvas id="gameCanvas"></canvas>

        <div id="instructions">
            <h1> You've been ambushed and face certain death!</h1>
            <h1> use arrow keys,  </h1>
            <h1> press space for melee attack,</h1>
            <h1> press shift for dash</h1>
            <h2> DIE WITH HONOR</h2>
            <h2>Your final stand starts in <span id="countdown2">10</span> </h2>
            <img id ="introGif" src="./1Gjj.gif" alt="samurai gif">

        </div>

        <div id="player" class = "player-sprite">
            
        </div>
        

        <div id="levelDisplay">Level 1</div>
        <div id="levelCleared">
            <h1>Your Honor is Unscathed!</h1>
            <p>watch out! new ambush  in <span id="countdown">5</span> seconds</p>
           
        </div>

    </div>

    <script type="module" src="./player.js"></script>
    <script type="module" src="./enemy.js"></script>
    <script type="module" src="./game.js"></script>
    

    <audio id="bgMusic" loop>
        <source src="./wacky-fight-317983.mp3" type="audio/mpeg">
        <source src="your_music.ogg" type="audio/ogg"> 
      </audio> 
</body>
</html>
